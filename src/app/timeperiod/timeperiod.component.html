<div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/incomeandexpenses">
                <img src="../../assets/euro_symbol.png">
                Income and expenses <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/monthlybudget">
                <img src="../../assets/file_copy.png">
                My budgets
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/timeperiod">
                <img src="../../assets//access_time.png">
                Date range
              </a>
            </li>
          </ul>
        </div>
      </nav>

  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div
      class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Date range</h1>
    </div>

    <form>
      <div class="row">
        <div class="col">
          <label for="begin">Begin date</label>
          <input type="datetime-local" [value]="beginDate" class="form-control"
            (change)="beginDate=$event.target.value; getDatePeriod()" />
        </div>
        <div class="col">
          <label for="end">End date</label>
          <input type="datetime-local" [value]="endDate" class="form-control"
            (change)="endDate=$event.target.value; getDatePeriod()" />
        </div>
      </div>
    </form>

    <div *ngIf="withinRange.length == []">
      <br>
      <p>No budgets were found. Try again with a wider date range.</p>
    </div>

    <div *ngIf="withinRange.length >= 1">

      <br>

      <div class="card">
        <div class="card-body">
          <ul>
            <li>Total income: {{ totalIncome }} €</li>
            <li>Total expenses: {{ totalExpenses }} €</li>
            <li>Balance: {{ totalIncome - totalExpenses }} €</li>
          </ul>
        </div>
      </div>

    </div>

  </main>
</div>
